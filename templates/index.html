<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG QA with LangChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to bottom right, #f3f4f6, #e5e7eb);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-3xl w-full bg-white shadow-lg rounded-lg p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Retrieval-Augmented QA
      </h1>

      <div class="mb-8">
        <img
          src="/static/images/rag.png"
          alt="RAG Pipeline Diagram"
          class="w-full h-auto rounded-lg shadow-md mb-4"
        />
        <p class="text-sm text-gray-500 text-center">
          Retrieval-Augmented Generation (RAG) Pipeline
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Upload Document
          </h2>
          <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <label class="block text-sm font-medium text-gray-600"
              >Upload .txt file:</label
            >
            <input
              type="file"
              name="file"
              accept=".txt"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            />
            <button
              type="submit"
              class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 disabled:bg-blue-400 disabled:cursor-not-allowed"
              id="upload-btn"
            >
              <span class="upload-text">Upload & Process</span>
              <span class="loading-text hidden">Processing...</span>
            </button>
          </form>
        </div>

        <div>
          <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Ask a Question
          </h2>
          <form method="POST" class="space-y-4">
            <label class="block text-sm font-medium text-gray-600"
              >Ask a question:</label
            >
            <input
              type="text"
              name="question"
              placeholder="Your question here"
              required
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="submit"
              class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200"
            >
              Get Answer
            </button>
          </form>
        </div>
      </div>

      {% if message %}
      <p class="mt-6 text-green-600 font-medium text-center">{{ message }}</p>
      {% endif %} {% if answer %}
      <div class="mt-8">
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Answer:</h3>
        <p class="text-gray-600 bg-gray-50 p-4 rounded-md">{{ answer }}</p>
      </div>
      {% endif %}

      <footer class="mt-8 pt-6 border-t border-gray-200 text-center">
        <p class="text-sm text-gray-500">
          &copy; 2025 RAG QA App. All rights reserved.
        </p>
        <a
          href="/about"
          class="text-sm text-blue-600 hover:text-blue-800 hover:underline"
        >
          About
        </a>
      </footer>
    </div>
  </body>
</html>
